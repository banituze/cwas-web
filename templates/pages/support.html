{% extends "base.html" %}
{% block public_content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - CWAS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap');
        :root{--primary:#00ff00;--bg:#0a0a0a;--card:#111;--border:#222;--text:#fff;--muted:#888;--error:#f33}
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:'Lexend',sans-serif;background:var(--bg);color:var(--text);min-height:100vh}
        .navbar{padding:20px 40px;display:flex;align-items:center;justify-content:space-between;border-bottom:1px solid var(--border)}
        .logo{display:flex;align-items:center;gap:12px;color:var(--primary);font-size:24px;font-weight:700;text-decoration:none}
        .container{max-width:600px;margin:0 auto;padding:60px 20px}
        h1{font-size:40px;margin-bottom:16px}
        .subtitle{color:var(--muted);font-size:18px;margin-bottom:40px}
        .contact-options{display:grid;grid-template-columns:repeat(3,1fr);gap:16px;margin-bottom:40px}
        .contact-option{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:24px;text-align:center}
        .contact-option i{font-size:24px;color:var(--primary);margin-bottom:12px}
        .contact-option h3{font-size:14px;margin-bottom:4px}
        .contact-option p{color:var(--muted);font-size:13px}
        .form-card{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:32px}
        .form-group{margin-bottom:20px}
        .form-label{display:block;font-size:14px;margin-bottom:8px;color:var(--muted)}
        .form-control{width:100%;padding:14px;background:var(--bg);border:1px solid var(--border);border-radius:8px;color:var(--text);font-family:'Lexend',sans-serif;font-size:14px}
        .form-control:focus{outline:none;border-color:var(--primary)}
        textarea.form-control{min-height:120px;resize:vertical}
        .btn{width:100%;padding:14px;background:var(--primary);color:var(--bg);border:none;border-radius:8px;font-size:15px;font-weight:600;cursor:pointer;font-family:'Lexend',sans-serif}
        .btn:hover{opacity:.9}
        .footer{text-align:center;padding:40px;color:var(--muted);border-top:1px solid var(--border);margin-top:60px}
    </style>
</head>
<body>
    <nav class="navbar"><a href="/" class="logo"><i class="fas fa-tint"></i> CWAS</a><a href="/login" style="color:var(--primary)">Sign In</a></nav>
    <div class="container">
        <h1>Contact Support</h1>
        <p class="subtitle">We're here to help. Get in touch with our team.</p>
        <div class="contact-options">
            <div class="contact-option"><i class="fas fa-envelope"></i><h3>Email</h3><p>contact@cwas.mg</p></div>
            <div class="contact-option"><i class="fas fa-phone"></i><h3>Phone</h3><p>+261 34 00 000 00</p></div>
            <div class="contact-option"><i class="fas fa-map-marker-alt"></i><h3>Office</h3><p>Antananarivo</p></div>
        </div>
        <div class="form-card">
            <form action="/support" method="POST">
                <div class="form-group"><label class="form-label">Your Name</label><input type="text" name="name" class="form-control" required></div>
                <div class="form-group"><label class="form-label">Email Address</label><input type="email" name="email" class="form-control" required></div>
                <div class="form-group"><label class="form-label">Subject</label><input type="text" name="subject" class="form-control" required></div>
                <div class="form-group"><label class="form-label">Message</label><textarea name="message" class="form-control" required></textarea></div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </div>
    <div class="footer">&copy; 2025 CWAS. Built for communities worldwide.</div>
</body>
</html>
{% endblock %}
