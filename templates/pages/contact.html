<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - CWAS</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root{--primary:#00ff00;--bg:#0a0a0a;--card:#111;--border:#222;--text:#fff;--muted:#888;--error:#f33}
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:'Lexend',sans-serif;background:var(--bg);color:var(--text);line-height:1.6}
        a{color:var(--primary);text-decoration:none}
        .navbar{padding:20px 40px;display:flex;align-items:center;justify-content:space-between;border-bottom:1px solid var(--border)}
        .logo{display:flex;align-items:center;gap:12px}
        .logo-icon{width:40px;height:40px;background:var(--primary);border-radius:10px;display:flex;align-items:center;justify-content:center;color:var(--bg)}
        .logo-text{font-size:24px;font-weight:700;color:var(--primary)}
        .btn{padding:10px 20px;background:var(--primary);color:var(--bg);border-radius:8px;font-weight:600;border:none;cursor:pointer;font-family:'Lexend',sans-serif}
        .container{max-width:900px;margin:0 auto;padding:60px 20px}
        h1{font-size:42px;margin-bottom:16px}
        .lead{color:var(--muted);margin-bottom:40px}
        .grid{display:grid;grid-template-columns:1fr 1fr;gap:40px}
        .contact-info{display:flex;flex-direction:column;gap:24px}
        .contact-item{display:flex;align-items:flex-start;gap:16px}
        .contact-icon{width:48px;height:48px;background:rgba(0,255,0,0.1);border-radius:12px;display:flex;align-items:center;justify-content:center;color:var(--primary);font-size:20px}
        .contact-item h3{margin-bottom:4px}
        .contact-item p{color:var(--muted);font-size:14px}
        .form{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:32px}
        .form-group{margin-bottom:20px}
        .form-label{display:block;margin-bottom:8px;font-size:14px;color:var(--muted)}
        .form-control{width:100%;padding:12px 16px;background:var(--bg);border:1px solid var(--border);border-radius:8px;color:var(--text);font-size:14px;font-family:'Lexend',sans-serif}
        .form-control:focus{outline:none;border-color:var(--primary)}
        textarea.form-control{min-height:120px;resize:vertical}
        .btn-block{width:100%;padding:14px}
        @media(max-width:768px){.grid{grid-template-columns:1fr}}
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/" class="logo"><div class="logo-icon"><i class="fas fa-droplet"></i></div><span class="logo-text">CWAS</span></a>
        <a href="{{ url_for('login') }}" class="btn">Sign In</a>
    </nav>
    <div class="container">
        <h1>Contact Us</h1>
        <p class="lead">Have questions? We'd love to hear from you.</p>
        <div class="grid">
            <div class="contact-info">
                <div class="contact-item">
                    <div class="contact-icon"><i class="fas fa-envelope"></i></div>
                    <div><h3>Email</h3><p>contact@cwas.mg<br>support@cwas.mg</p></div>
                </div>
                <div class="contact-item">
                    <div class="contact-icon"><i class="fas fa-phone"></i></div>
                    <div><h3>Phone</h3><p>+261 34 00 000 00<br>Mon-Fri 8am-6pm</p></div>
                </div>
                <div class="contact-item">
                    <div class="contact-icon"><i class="fas fa-map-marker-alt"></i></div>
                    <div><h3>Address</h3><p>Lot 123 Analakely<br>Antananarivo 101, Madagascar</p></div>
                </div>
                <div class="contact-item">
                    <div class="contact-icon"><i class="fas fa-clock"></i></div>
                    <div><h3>Hours</h3><p>Monday - Friday: 8am - 6pm<br>Saturday: 9am - 1pm</p></div>
                </div>
            </div>
            <div class="form">
                <form method="POST" action="{{ url_for('contact_submit') }}">
                    <div class="form-group"><label class="form-label">Name</label><input type="text" name="name" class="form-control" required></div>
                    <div class="form-group"><label class="form-label">Email</label><input type="email" name="email" class="form-control" required></div>
                    <div class="form-group"><label class="form-label">Subject</label><input type="text" name="subject" class="form-control" required></div>
                    <div class="form-group"><label class="form-label">Message</label><textarea name="message" class="form-control" required></textarea></div>
                    <button type="submit" class="btn btn-block">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
